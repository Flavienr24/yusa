<!DOCTYPE html>
<html>
  <head>
    <title>Yusa • Erreur 500</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500,700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#F4F4F4">
    <meta name="msapplication-navbutton-color" content="#F4F4F4">
    <meta name="apple-mobile-web-app-status-bar-style" content="#F4F4F4">
    <meta charset="UTF-8">
    <style>
      .bg-light-gradient {
        background: linear-gradient(291.19deg, #EAEAEA 3.75%, rgba(234, 234, 234, 0.14) 102.73%);
        overflow: hidden;
        height: 100vh
      }
      .content-container {
        padding: 60px 5em 96px 5em;
        margin: auto;
        max-width: 1100px;
        display: flex;
        flex-direction: column;
        position: relative;
        justify-content: center;
        height: 80vh;
      }
      body {
        color: black;
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 0.02rem;
        margin: 0px;
      }
      a {
        text-decoration: none;
      }
      .rubrique-title {
        font-weight: bold;
        font-size: 2em;
        line-height: 42px;
        text-align: center;
      }
      .cta-primary-emphase {
        display: block;
        width: fit-content;
        margin: 64px auto 0px auto;
        padding: 8px 32px;
        background-color: #FFD02B;
        border-radius: 25px;
        text-align: center;
        font-weight: 700;
        line-height: 20px;
        color: black;
      }
      a:hover {
        background-color: black;
        color: white;
      }
      .background {
        position: fixed;
        z-index: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="bg-light-gradient">
      <img src="/images/500-bg.svg" alt="404 background" class="background">
      <div class="content-container">
        <img src="/images/500.svg" alt="404 image">
        <p class="rubrique-title">Désolé, quelque chose a mal fonctionné...</p>
        <a href="/" class="cta-primary-emphase">Revenir à la page d'accueil</a>
      </div>

    </div>
  </body>
</html>
